<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3EL.css">
    <title>Tres en Raya</title>
</head>

<body>

    <header>
        <div id="logo">
            <h1>Tres en Raya </h1>
            <sub>○×ゲーム</sub>
        </div>

        <div id="marker">
            <div class="score" id="X">
                <div class="player">X</div>
                <div id="X-record">0</div>
            </div>

            <div class="score" id="O">
                <div class="player">O</div>
                <div id="O-record">0</div>
            </div>
        </div>

    </header>

    <main>
        <section>
            <button onclick="resetGame()">Reiniciar Partida</button>
            <img src="tic-tac-toe.png" alt="">
            <button onclick="resetScores()">Reiniciar Puntajes</button>
        </section>

        <table id="gameboard">
            <tr id="first-row">
                <td><button onclick="gameplay(this)" class="firstrow firstcell"></button></td>
                <td><button onclick="gameplay(this)" class="firstrow secondcell"></button></td>
                <td><button onclick="gameplay(this)" class="firstrow thirdcell"></button></td>
            </tr>

            <tr id="second-row">
                <td><button onclick="gameplay(this)" class="secondrow firstcell"></button></td>
                <td><button onclick="gameplay(this)" class="secondrow secondcell"></button></td>
                <td><button onclick="gameplay(this)" class="secondrow thirdcell"></button></td>
            </tr>

            <tr id="third-row">
                <td><button onclick="gameplay(this)" class="thirdrow firstcell"></button></td>
                <td><button onclick="gameplay(this)" class="thirdrow secondcell"></button></td>
                <td><button onclick="gameplay(this)" class="thirdrow thirdcell"></button></td>
            </tr>
        </table>

        <dialog id="winner-announcement">
            <div class="window">
                <div class="window-header">
                    <button onclick="resetGame()">volver a jugar</button>
                    <button onclick="closeMessage()">cerrar</button>
                </div>

                <p>El ganador es:</p>
                <div id="winner">

                </div>
                <p>así va el marcador:</p>

            </div>
        </dialog>

        <dialog id="tie-announcement">
            <div class="window">
                <div class="window-header">
                    <button onclick="resetGame()">volver a jugar</button>
                    <button onclick="closeMessage()">cerrar</button>
                </div>

                <p>¡Es un empate!</p>
                <p>así va el marcador:</p>

            </div>
        </dialog>
    </main>
    <footer>
        <form>
            <label for="player-order">el primer turno es de</label>
            <select name="player-order" id="player1" onchange="selectFirstPlayer()">
                <option value="X" class="Xtile">X</option>
                <option value="O" class="Otile">O</option>
            </select>
        </form>
    </footer>
</body>

<script src="3EL.js"></script>

</html>
